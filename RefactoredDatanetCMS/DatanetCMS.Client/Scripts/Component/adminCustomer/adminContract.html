<div>
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <form class="search-form form-inline float-xs-right" style="margin-top: 20px;width:100%">
            <input class="form-control" type="text" placeholder="Search for Number" ng-model="filterName">
            <button type="submit" class="btn btn-default" ng-click="$root.checkIfEdit()&&searchContract(customer.Id)">Search</button>
        </form>
        <table class="table table-condensed table-bordered" style="margin-top: 20px">
            <thead class="thead-inverse">
                <tr>
                    <th width="5%">#</th>
                    <th width="15%">Number</th>
                    <th width="65%">Description</th>
                    <th  width="15%" class="center-text">
                        <button class="btn-icon add-btn" ng-disabled="addContractDisable" ng-click="$root.checkIfEdit($index,$event)&& addContract($event,customer)">
                            <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path fill="#00e676" class="icon-svg" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" />
                            </svg>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contract in contracts">
                    <th>{{$index+1}}</th>
                    <td title="{{contract.Name}}">{{contract.Name}}</td>
                    <td title="{{contract.Desc}}">{{contract.Desc}}</td>
                    <td class="center-text">
                        <button class="btn-icon cursor-pointer action-btn" ng-click="$root.checkIfEdit($index,$event)&& showContractItem(contract,$event);addContractDisable=false">
                            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                                <path fill="#000000" d="M3,3H21V5H3V3M3,7H15V9H3V7M3,11H21V13H3V11M3,15H15V17H3V15M3,19H21V21H3V19Z" />
                            </svg>
                        </button>
                        <button class="btn-icon cursor-pointer action-btn" ng-click="deleteContract(contract)">
                            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                                <path fill="#000000" d="M3,16.74L7.76,12L3,7.26L7.26,3L12,7.76L16.74,3L21,7.26L16.24,12L21,16.74L16.74,21L12,16.24L7.26,21L3,16.74M12,13.41L16.74,18.16L18.16,16.74L13.41,12L18.16,7.26L16.74,5.84L12,10.59L7.26,5.84L5.84,7.26L10.59,12L5.84,16.74L7.26,18.16L12,13.41Z" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <custom-pager page="{{pageContract}}" pages-count="{{pagesCountContract}}" total-count="{{totalCountContract}}" search-func="$root.checkIfEdit()&&searchContract(customer.Id,page)"></custom-pager>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
