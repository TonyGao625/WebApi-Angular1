<div class="container qtoorder-wrap" ng-init="init()">
    <div class="table-responsive" id="no-more-tables">
        <table class="table table-hover table_adjust">
            <thead class="thead-inverse">
                <tr>
                    <th width="5%">#</th>
                    <th width="7%">Code</th>
                    <th width="8%" class="text-right">Amount</th>
                    <!--<th width="8%">GST</th>
                    <th width="20%">Delivery Charge</th>-->
                    <th width="15%" class="table_manager" >Manager</th>
                    <th width="20%">Created Time</th>
                    <th width="10%">
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="quote in quotes track by quote.Id">
                    <td data-title="#">{{$index+1}}</td>
                    <td data-title="Code">
                        {{quote.QuoteCode}}
                    </td>
                    <td class="text-right" data-title="Amount">
                        {{quote.Amount|currency : "$"}}
                    </td>
                    <!--<td>
                        {{quote.GST}}
                    </td>
                    <td>
                        {{quote.DeliveryCharge}}
                    </td>-->
                    <td  data-title="Manager" class="table_manager">
                        {{quote.ManagerName}}
                    </td>
                    <td data-title="Created Time">
                        {{quote.CreateTime|timezone}}
                    </td>
                    <td class="center-text" >
                        <button class="btn-icon cursor-pointer action-btn" ng-click="showDetail(quote,$event)" title="Show detail">
                            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                                <path fill="#000000" d="M3,3H21V5H3V3M3,7H15V9H3V7M3,11H21V13H3V11M3,15H15V17H3V15M3,19H21V21H3V19Z" />
                            </svg>
                        </button>
                        <button class="btn-icon cursor-pointer action-btn" ng-click="quoteToOrder(quote)" title="Go to order"
                                style="margin-left:30px">
                            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 8V4l8 8-8 8v-4H4V8z" />
                                <path d="M0 0h24v24H0z" fill="none" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
