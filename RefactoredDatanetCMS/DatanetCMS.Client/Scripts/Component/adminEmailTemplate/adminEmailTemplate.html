<div class="container" ng-init="init()">
    <div class="list-container">
        <form novalidate name="templateForm">
            <div class="form-group">
                <label>Email Subject</label>
                <input class="form-control" name="emailSubject" ng-model="emailSubject" required />
                <div ng-messages="templateForm.emailSubject.$error" class="error-message-con" ng-show="templateForm.emailSubject.$touched||templateForm.$submitted">
                    <div ng-message="required">Email subject is Required</div>
                    <!--<div ng-message="maxlength">Email subject should be less than 100 characters</div>-->
                </div>
            </div>
            <div class="form-group">
                <label>Email Body</label>

                <!--ckeditor ckeditor-height="400"-->
                <textarea class="form-control"
                          ng-model="emailBody"
                          required 
                          name="emailBody" 
                          style="min-height:200px">  
  
            </textarea>
                <div ng-messages="templateForm.emailBody.$error" class="error-message-con" ng-show="templateForm.emailBody.$touched||templateForm.$submitted">
                    <div ng-message="required">Email body is Required</div>
                    <!--<div ng-message="maxlength">Email subject should be less than 100 characters</div>-->
                </div>
            </div>
            <div class="form-group">
                <button type="submit" ng-click="templateForm.$valid && saveTemplate()" class="btn btn-primary pull-right" style="margin-top: 20px;">Submit</button>

                <a href="#" class="btn btn-secondary pull-right" role="button" style="margin-top: 20px;margin-right:9px;" ng-click="cancel()">Cancel</a>
            </div>
            <!--<button type="submit" ng-click="templateForm.$valid && saveTemplate()" class="btn btn-primary pull-right">Submit</button>-->
        </form>
    </div>
</div>
