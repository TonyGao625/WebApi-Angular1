<div class="clearfix"><form name="addressForm" novalidate ng-submit="addressForm.$valid && createAddress()">
    <div class="form-group">
        <label>Address1</label>
        <div ng-messages="addressForm.addr1.$error" class="error-message-con address-mesg" ng-show="addressForm.addr1.$touched||addressForm.$submitted">
            <div ng-message="required">Address1 is Required</div>
            <div ng-message="maxlength">Max length 100</div>
        </div>
        <input type="text" name="addr1" class="form-control" ng-model="address.Addr1" maxlength="100" required ng-maxlength="100"/>
   
    </div>
    <div class="form-group">
        <label>Address2</label>
        <div ng-messages="addressForm.addr2.$error" class="error-message-con address-mesg" ng-show="addressForm.addr2.$touched||addressForm.$submitted">
            <div ng-message="maxlength">Max length 50</div>
        </div>
        <input type="text" name="addr2" class="form-control" ng-model="address.Addr2" maxlength="50" ng-maxlength="50" />
    </div>
    <div class="form-group">
        <label>Address3</label>
        <div ng-messages="addressForm.addr3.$error" class="error-message-con address-mesg" ng-show="addressForm.addr3.$touched||addressForm.$submitted">
            <div ng-message="maxlength">Max length 50</div>
        </div>
        <input type="text" name="addr3" class="form-control" ng-model="address.Addr3"  maxlength="50" ng-maxlength="50"/>
    
    </div>
    <div class="form-group">
        <label>State</label>
        <div ng-messages="addressForm.state.$error" class="error-message-con address-mesg" ng-show="addressForm.state.$touched||addressForm.$submitted">
            <div ng-message="required">State is Required</div>
            <div ng-message="maxlength">Max length 30</div>
        </div>
        <input type="text" name="state" class="form-control" ng-model="address.State" required maxlength="30" ng-maxlength="30"/>
      
    </div>
    <div class="form-group">
        <label>Postcode</label>
        <div ng-messages="addressForm.postcode.$error" class="error-message-con address-mesg" ng-show="addressForm.postcode.$touched||addressForm.$submitted">
            <div ng-message="required">Postcode is Required</div>
            <div ng-message="maxlength">Max length 30</div>
        </div>
        <input type="text" name="postcode" class="form-control" ng-model="address.PostCode" required maxlength="30" ng-maxlength="30"/>
      
    </div>
    <div class="form-group">
        <label>Phone</label>
        <div ng-messages="addressForm.phone.$error" class="error-message-con address-mesg" ng-show="addressForm.phone.$touched||addressForm.$submitted">
            <div ng-message="required">Phone is Required</div>
            <div ng-message="maxlength">Max length 30</div>
        </div>
        <input type="text" name="phone" class="form-control" ng-model="address.Phone" required  maxlength="30" ng-maxlength="30"/>   
    </div>
    <div class="form-group">
        <button type="submit" style="margin-top: 20px;" class="btn btn-primary pull-right">Save</button>
    </div>
</form>
</div>
