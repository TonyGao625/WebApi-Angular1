<tr class="child-tr">
    <td class="child-td" colspan="3">
        <form class="form-horizontal" name="uomForm" novalidate ng-submit="uomForm.$valid && createOrUpdate(uom)">
            <div class="form-group">
                <label class="col-lg-3 control-label">Unit Name</label>
                <div class="col-lg-9">
                    <input type="text" required name="unitName" ng-maxlength="20"maxlength="20" class="form-control input-sm" ng-model="uom.Name" ng-change="uom.enabled=true">
                    <div ng-messages="uomForm.unitName.$error" class="error-message-con" ng-show="uomForm.unitName.$touched||uomForm.$submitted">
                        <div ng-message="required">Unit Name is Required</div>
                        <div ng-message="maxlength">Unit Name should be less than 20 characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-6">
                </div>
                <div class="col-lg-4">
                    <a href="#" class="btn btn-secondary" role="button" ng-click="adminUomCtrl.cancel()" style="margin-top: 20px;float: right;margin-right:-20px;">Cancel</a>
                </div>
                <div class="col-lg-2">
                    <button type="submit" class="btn btn-primary showItemDisable"  style="margin-top: 20px; float: right" ng-disabled="!uom.enabled" >Submit</button>
                </div>
            </div>
        </form>
    </td>
</tr>
